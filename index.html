<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stanislav's Resume</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .pdf-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #f0f2f5;
    }

    iframe {
      width: 90%;
      height: auto;
      max-height: 90%;
      border: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe src="resume.pdf"></iframe>
  </div>
</body>
</html>
