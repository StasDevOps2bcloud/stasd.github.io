<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stanislav's Resume</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pdf-wrapper {
      width: 90vw;
      max-width: 870px;
      max-height: 1700px;
      height: 90vh;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      background-color: white;
    }

    iframe {
      width: calc(100% + 10px);
      height: calc(100% + 380px);
      border: none;
    }
    h1 {
      width: calc(100% + 10px);
      text-align: center;
      margin-bottom: 20px;
      color: #332;
    }
    h2  {
      width: calc(100% + 10px);
      text-align: center;
      margin-bottom: 10px;
      color: #331;
    }
    p {
      width: calc(100% + 10px);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="pdf-wrapper">
    <h1>Greetings!</h1>
    <h2>Below you can find my resume file</h2>
    <iframe src="resume.pdf">
    </iframe>
    <p">
      If you are visiting from a mobile device, <a href="resume.pdf" download>click here to download the resume file</a>.
    </p>
  </div>
</body>
</html>
