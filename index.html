<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stanislav's Resume</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pdf-wrapper {
      width: 90vw;
      max-width: 1000px;
      height: 90vh;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      background-color: white;
    }

    iframe {
      width: calc(100% + 20px);
      height: calc(100% + 80px);
      border: none;
    }
  </style>
</head>
<body>
  <div class="pdf-wrapper">
    <iframe src="resume.pdf"></iframe>
  </div>
</body>
</html>
