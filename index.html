<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stanislav's Resume</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Prevent scrollbars */
    }

    .pdf-wrapper {
      width: 90vw;
      max-width: 800px;
      aspect-ratio: 1 / 1.414; /* A4 ratio */
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="pdf-wrapper">
    <iframe src="resume.pdf"></iframe>
  </div>
</body>
</html>
